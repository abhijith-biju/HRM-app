<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>HRM App</title>
        <link
            rel="shortcut icon"
            href="assets/images/resources.ico"
            type="image/x-icon"
        />

        <!-- google fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
            rel="stylesheet"
        />

        <!-- google icons  -->
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
        />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
        />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
        />

        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
        />

        <!-- css  -->
        <link rel="stylesheet" href="assets/css/normalize.css" />
        <link rel="stylesheet" href="assets/css/common.css" />
        <link rel="stylesheet" href="assets/css/style.css" />
    </head>
    <body class="flex-container">
        <div id="blur-overlay" class="display-none"></div>
        <header>
            <nav class="navbar flex-container margin-inline-auto">
                <a href="" class="brand-logo">
                    <h1>HRM APP</h1>
                </a>
            </nav>
        </header>
        <main class="margin-inline-auto">
            <div class="table-controls flex-container">
                <input
                    type="text"
                    id="name-search"
                    placeholder="Search By Employee Name"
                />

                <div>
                    <label for="dept-search">Department</label>
                    <select
                        name="dept-search"
                        id="dept-search"
                        class="dept-select"
                        autocomplete="off"
                    >
                        <option value="all" selected>All</option>
                        <!-- <option value="backend">Backend</option>
                        <option value="qa">QA</option>
                        <option value="frontend">Frontend</option> -->
                    </select>
                </div>

                <div>
                    <label for="role-search">Role</label>
                    <select
                        name="role-search"
                        id="role-search"
                        class="role-select"
                        autocomplete="off"
                    >
                        <option value="all" selected>All</option>
                    </select>
                </div>

                <div class="skills-input-container flex-container">
                    <div class="custom-select-wrap margin-inline-auto">
                        <input
                            type="text"
                            placeholder="Add one or more skills"
                        />
                        <ul class="select-options display-none"></ul>
                    </div>
                    <div class="selected-skills-container">
                        <div class="skill-label display-none" tabindex="0">
                            <span>Skills</span>
                            <span class="count-label">*</span>
                        </div>
                        <ul class="selected-skills-list"></ul>
                    </div>
                </div>

                <button
                    type="button"
                    id="clear-filters-btn"
                    class="btn btn-icon btn-outline"
                >
                    <span>Clear Filters</span>
                    <span class="material-symbols-rounded">
                        filter_alt_off
                    </span>
                </button>

                <button
                    type="button"
                    id="add-emp-btn"
                    class="btn btn-icon btn-primary"
                >
                    <span>Add Employee</span>
                    <span class="material-symbols-rounded"> person_add </span>
                </button>
            </div>

            <div class="modal-body display-none" id="add-emp-modal">
                <form action="" id="add-emp-form" novalidate autocomplete="off">
                    <div class="form-entry form section">
                        <label
                            for="profile-photo-input"
                            class="display-block margin-inline-auto"
                            id="profile-photo-label"
                        >
                            <img
                                src="assets/images/employee-avatar.svg"
                                alt="employee image"
                                draggable="false"
                                class="profile-photo"
                                title="Add a profile photo"
                            />
                            <input
                                type="file"
                                id="profile-photo-input"
                                accept="image/*"
                                class="display-none"
                                required
                            />
                        </label>
                        <p class="error-msg text-center display-hidden">
                            Hello
                        </p>
                    </div>

                    <div class="form section">
                        <div class="form-row flex-container">
                            <div class="form-entry">
                                <label for="full-name" class="required-field"
                                    >Name</label
                                >
                                <input
                                    type="text"
                                    id="full-name"
                                    name="name"
                                    minlength="3"
                                    maxlength="100"
                                    required
                                />
                                <p class="error-msg display-hidden">Hello</p>
                            </div>
                            <div class="form-entry">
                                <label for="person-email" class="required-field"
                                    >Email</label
                                >
                                <input
                                    type="email"
                                    id="person-email"
                                    name="email"
                                    required
                                />
                                <p class="error-msg display-hidden">Hello</p>
                            </div>
                        </div>

                        <div class="form-row flex-container">
                            <div class="form-entry">
                                <label
                                    for="date-of-birth"
                                    class="required-field"
                                    >Date Of Birth</label
                                >
                                <input
                                    type="date"
                                    id="date-of-birth"
                                    name="dob"
                                    required
                                />
                                <p class="error-msg display-hidden">Hello</p>
                            </div>
                            <div class="form-entry">
                                <h3 class="required-field">Gender</h3>
                                <div class="flex-container checkbox-container">
                                    <label>
                                        <input
                                            type="radio"
                                            name="gender"
                                            value="male"
                                            required
                                        />
                                        Male</label
                                    >

                                    <label>
                                        <input
                                            type="radio"
                                            name="gender"
                                            value="female"
                                            required
                                        />
                                        Female</label
                                    >

                                    <label>
                                        <input
                                            type="radio"
                                            name="gender"
                                            value="other"
                                            required
                                        />
                                        Other
                                    </label>
                                </div>
                                <p class="error-msg display-hidden">Hello</p>
                            </div>
                        </div>
                        <div class="form-row flex-container">
                            <div class="form-entry">
                                <label for="address" class="required-field"
                                    >Address</label
                                >
                                <textarea
                                    name="address"
                                    id="address"
                                    minlength="3"
                                    maxlength="250"
                                    rows="4"
                                    required
                                    spellcheck="false"
                                ></textarea>
                                <p class="error-msg display-hidden">Hello</p>
                            </div>
                        </div>
                    </div>

                    <div class="form-section">
                        <div class="form-row flex-container">
                            <div class="form-entry">
                                <label for="company-role" class="required-field"
                                    >Role</label
                                >
                                <select
                                    name="role"
                                    id="company-role"
                                    class="role-select"
                                    required
                                >
                                    <option value="" disabled selected>
                                        Select a role
                                    </option>
                                </select>
                                <p class="error-msg display-hidden">Hello</p>
                            </div>

                            <div class="form-entry">
                                <label for="company-dept" class="required-field"
                                    >Department</label
                                >
                                <select
                                    name="department"
                                    id="company-dept"
                                    class="dept-select"
                                    required
                                >
                                    <option value="" disabled selected>
                                        Select a department
                                    </option>
                                    <option value="backend">Backend</option>
                                    <option value="qa">QA</option>
                                    <option value="frontend">Frontend</option>
                                </select>
                                <p class="error-msg display-hidden">Hello</p>
                            </div>
                        </div>
                        <div class="form-row flex-container">
                            <div class="form-entry">
                                <label
                                    for="date-of-joining"
                                    class="required-field"
                                    >Date Of Joining</label
                                >
                                <input
                                    type="date"
                                    id="date-of-joining"
                                    name="doj"
                                    required
                                />
                                <p class="error-msg display-hidden">Hello</p>
                            </div>

                            <div class="form-entry">
                                <label
                                    for="company-location"
                                    class="required-field"
                                    >Location</label
                                >
                                <select
                                    name="location"
                                    id="company-location"
                                    class="location-select"
                                    required
                                >
                                    <option value="" disabled selected>
                                        Select a location
                                    </option>
                                    <option value="trivandrum">
                                        Trivandrum
                                    </option>
                                    <option value="kochi">Kochi</option>
                                    <option value="noida">Noida</option>
                                    <option value="chennai">Chennai</option>
                                </select>
                                <p class="error-msg display-hidden">Hello</p>
                            </div>
                        </div>

                        <div class="form-row">
                            <h3 class="required-field">Skills</h3>
                            <div class="form-entry">
                                <div class="skills-input-container">
                                    <div
                                        class="custom-select-wrap margin-inline-auto"
                                    >
                                        <input
                                            type="text"
                                            placeholder="Add one or more skills"
                                            class="skill-search-input"
                                        />
                                        <ul
                                            class="select-options display-none"
                                        ></ul>
                                    </div>
                                    <ul
                                        class="selected-skills-list flex-container"
                                    ></ul>
                                </div>
                                <p class="error-msg display-hidden">Hello</p>
                            </div>
                        </div>
                    </div>
                    <div class="flex-container form-controls-container">
                        <button
                            type="button"
                            class="btn btn-outline cancel-btn"
                        >
                            CANCEL
                        </button>
                        <button type="submit" class="btn btn-primary">
                            SUBMIT
                        </button>
                    </div>
                </form>
            </div>

            <section>
                <table class="employees-table">
                    <thead>
                        <th>Employee ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Role</th>
                        <th>Department</th>
                        <th>Actions</th>
                    </thead>
                    <tbody></tbody>
                </table>
            </section>
        </main>

        <footer>
            <span class="copyright-text"
                >Copyright &#169; 2023 HRM-app.com</span
            >
        </footer>

        <script type="module" src="scripts/loadSelectOptions.js"></script>
        <script type="module" src="scripts/searchCustomDropdown.js"></script>
        <script type="module" src="scripts/firestore.js"></script>
        <script type="module" src="scripts/add-emp-modal.js"></script>
        <script type="module" src="scripts/dateInputConstraint.js"></script>
        <script type="module" src="scripts/formPhotoInput.js"></script>
        <script type="module" src="scripts/formCustomDropdown.js"></script>
        <script type="module" src="scripts/addEmployeeCancel.js"></script>
        <script type="module" src="scripts/addEmpFormValidation.js"></script>
        <!-- <script src="scripts/checkInputValidity.js"></script> -->
        <script type="module" src="scripts/clearFilters.js"></script>
        <script type="module" src="scripts/resetAddEmpForm.js"></script>
    </body>
</html>
